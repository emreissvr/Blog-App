{% extends "layout.html" %}




{% block body %}

{% load crispy_forms_tags %}


<!--
    crispy filter kısmından aldık
    aşağıdaki div class ını da bootstrap4 grid den aldık bu logine resonsive özelliği kazandırıyor
-->

<div class="row">
    <div class="col-md-6 offset-md-3">  


        <h3>Giriş Yap</h3>
        <hr>
        <form method="POST">
            {% csrf_token %}
            {{ form|crispy }}
            <br>
            <button type = "submit" class= "btn btn-danger">Giriş Yap<button>
        </form>
    </div>
</div>

{% endblock body %}
